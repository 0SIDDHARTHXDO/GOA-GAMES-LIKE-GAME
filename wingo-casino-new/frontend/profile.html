<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Wingo Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">Wingo Casino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-wingo.html">Play Wingo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vip.html">VIP</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
                            <span id="usernameDisplay">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item active" href="profile.html">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>User Profile</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 id="profileUsername">Username</h5>
                        <p class="text-muted" id="profileEmail">email@example.com</p>
                        <div class="mt-3">
                            <span class="badge" id="profileVipBadge" style="background-color: #CD7F32; color: white;">Bronze</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Account Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="profileEmailInput" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="profileEmailInput" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary" id="saveProfileBtn" disabled>Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Account Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Total Bets:</strong> <span id="totalBets">$0.00</span></p>
                                <p><strong>Total Wins:</strong> <span id="totalWins">$0.00</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Join Date:</strong> <span id="joinDate">-</span></p>
                                <p><strong>Last Login:</strong> <span id="lastLogin">-</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Security</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Change Password</label>
                            <button class="btn btn-outline-primary w-100" id="changePasswordBtn" disabled>Change Password</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Two-Factor Authentication</label>
                            <button class="btn btn-outline-secondary w-100" id="toggle2faBtn" disabled>Setup 2FA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
